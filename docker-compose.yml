version: '3.8'

services:
  carinspection:
    image: rehanalimahomed/autopresto-plateform:latest
    container_name: ${COMPANY_DIR:-default}-plateform
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - ./instances/${COMPANY_DIR:-default}/db:/app/src/db
      - ./instances/${COMPANY_DIR:-default}/logs:/app/src/logs
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SESSION_SECRET=${SESSION_SECRET:-default-secret-change-in-production}
      - MAX_LOGIN_ATTEMPTS=${MAX_LOGIN_ATTEMPTS:-4}
      - LOCK_TIME=${LOCK_TIME:-15}
      - BCRYPT_SALT_ROUNDS=${BCRYPT_SALT_ROUNDS:-12}
      - COMPANY_NAME=${COMPANY_NAME}
      - COMPANY_ADDRESS=${COMPANY_ADDRESS}
      - COMPANY_PHONE=${COMPANY_PHONE}
      - COMPANY_EMAIL=${COMPANY_EMAIL}
    restart: unless-stopped
